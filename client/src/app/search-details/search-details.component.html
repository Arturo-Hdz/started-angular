<search class='search-inline' [passedQuery]='query'></search>

<p *ngIf='query'>
Searched for <b>{{ query}}</b>
</p>
<div class="text-center" *ngIf='!query'>
    <h1>Search Somenthing</h1>
</div>

<div class="container">
    <div class="row" >
    <div class="col-md-4 col-sm-12" *ngFor='let item of videoList; let i = index' 
    [ngClass]="{'row': (i+1)%3 == 0}" >
    <!-- <div class="thumbnail"> -->
        <!-- <a href='videos/{{ item.slug }}' *ngIf='item.slug == "item-1"'>{{ item.name }}</a> -->
        <h3>{{i}}
        <a href='videos/{{ item.slug }}' *ngIf='item.image'><img [src]="item.image" alt="{{item.name}} image" width="300" height="300">{{ item.name }}</a>
            </h3>

        <div class="caption">
                <!-- <img [src]="item.image" alt="{{item.name}} image">     -->
                <h3>
                <a href='videos/{{ item.slug }}' *ngIf='item.slug != "item-1"' style='color:red;'>{{ item.name }}</a>   
                </h3>
            <p><a href="videos/{{ item.slug }}" class="btn btn-primary" role="button">Button</a>
            </p>
        </div>
       
    <!-- </div> -->
    </div>

    <hr/>
